<!DOCTYPE html>
<html>
<head>
  <title>Vue Components Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<div id="app">
  <div class="container">
    <div class="row">
      <div class="col-12 bg-light">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              <h2>Coffee Plane</h2>
              <p>Find that perfect color.Find that perfect color</p>
            </div>
          </div>
          <div class="card-body">
            <plan-picker></plan-picker> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script type="text/x-template" id="plan-template-packer">
    <div>
       <plan v-for="plan in plans" :name="plan"></plan>
    </div>
  </script>

  <script type="text/x-template" id="plan-template">
     <div class="alert alert-secondary">
          {{name}}
     </div>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js" type="text/javascript"></script>

</body>
</html>
