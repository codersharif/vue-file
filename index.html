<!DOCTYPE html>
<html>
<head>
	<title>vue learning</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
 
 <div id="app">
 	<div class="product">
 		<div class="product-image">
 			<a :href="url">
 			<img :src="image" v-bind:alt="text"/>
 			</a>
 		</div>
 		<div class="product-info">
 		   <h1>{{product}} </h1>
 		   <p v-if="InStock">In stock</p>
 		   <p v-else
 		    :class="{textDecoration:!InStock}"
 		    >out stock</p>


 		   <!-- <p v-if="inventory > 10">In stock</p>
 		   <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
 		   <p v-else>out stock</p> -->

 		   <!-- <p v-show="InStock">in stock</p> -->

 		   <ul>
 		   	<li v-for="detail in details">{{detail}}</li>
 		   	<!-- <li v-for="(detail,index) in details">{{detail}}</li> -->
 		   </ul>
 		   <div class="color-box"
 		    v-for="variant in variants" 
 		    :key="variant.variantId"
 		    :style="{backgroundColor:variant.variantColor}" 
 		    @mouseover="updateProduct(variant.variantImage)">
 		   </div>

 		   <div class="cart">
 		   	<button
 		   	 @click="addToCart"
 		   	 :disabled="!InStock"
 		   	 :class="{disabledButton:!InStock}"
 		   	 >Add to Cart</button>
 		   	<button @click="decrement">Decriment</button>
 		   	<p>Cart({{cart}})</p>
 		   </div>


 		   <div :class="classObject"></div>
 		   <div :class="[activeClass,errorClass]"></div>

 		</div>
 	</div>
 
 </div>



<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
